<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Shoot Check-In & Order Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 480px;
      margin: auto;
      background: #fdfdfd;
      color: #333;
    }

    /* Logo */
    .logo-container {
      text-align: center;
      margin-bottom: 15px;
    }

    .logo-container img {
      max-width: 200px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-bottom: 12px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      padding: 6px 8px;
      margin-top: 4px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Group headers */
    .group-header {
      font-weight: bold;
      font-size: 1.1em;
      margin-top: 16px;
      margin-bottom: 4px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 2px;
    }

    /* Notes under group headers */
    .group-note {
      font-size: 0.9em;
      font-weight: normal;
      color: #555;
      margin-bottom: 8px;
    }

    .order-option {
      margin-bottom: 6px;
    }

    .order-option span {
      display: inline-block;
      width: 180px;
    }

    input.order-quantity {
      width: 60px;
      padding: 4px;
      font-size: 16px;
    }

    #total {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 15px;
      color: #0077cc;
    }

    #qr {
      margin-top: 20px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0077cc;
      color: #fff;
      border: none;
      border-radius: 6px;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #005fa3;
    }

    @media (max-width: 500px) {
      .order-option span {
        width: 140px;
      }

      input.order-quantity {
        width: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="melich_logo.png" alt="Melich Photography Logo">
  </div>

  <h1 id="title">Loading Form...</h1>

  <form id="qrForm">
    <button type="submit">Generate QR Code</button>
  </form>

  <div id="qr"></div>

  <script src="script.js"></script>
</body>
</html>
