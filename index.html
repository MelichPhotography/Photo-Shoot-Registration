<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Shoot Check-In</title>
  <script src="qrcode.min.js"></script>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      max-width: 200px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 0;
      font-size: 2em;
      color: #333;
    }
  form {
    width: 90%;          /* 90% of screen width */
    max-width: 400px;    /* don’t get too wide on large screens */
    padding: 20px 30px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
  }

    label {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
    input {
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1.1em;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      margin-top: 14px 20px;
      padding: 10px 15px;
      background: #0077b6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      font-size 1.1em;
    }
    button:hover {
      background: #005f86;
    }
    #qr {
      margin-top: 20px;
    }
    footer {
      margin-top: 30px;
      color: #777;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="melich_logo.png" alt="Melich Photography Logo">
    <h1 id="title">Loading...</h1>
  </header>

  <form id="qrForm">
    <button type="submit">Generate QR</button>
  </form>

  <div id="qr"></div>

  <footer>© Melich Photography</footer>
</body>
</html>
