<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Shoot Check-In</title>
  <script src="qrcode.min.js"></script>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      max-width: 200px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 0;
      font-size: 2em;
      color: #333;
    }
    form {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 1000px;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
    input {
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background: #0077b6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #005f86;
    }
    #qr {
      margin-top: 20px;
    }
    footer {
      margin-top: 30px;
      color: #777;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="melich_logo.png" alt="Melich Photography Logo">
    <h1 id="title">Loading...</h1>
  </header>

  <form id="qrForm">
    <button type="submit">Generate QR</button>
  </form>

  <div id="qr"></div>

  <footer>Â© Melich Photography</footer>
</body>
</html>
