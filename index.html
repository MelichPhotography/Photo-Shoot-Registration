<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melich Photography - Photo Shoot Order Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo-container">
    <img src="melich_logo.png" alt="Melich Photography Logo">
  </div>
  <h1 id="title">Loading Form...</h1>

  <form id="qrForm">
    <div class="player-info" id="playerInfo"></div>
    <div id="orderForm"></div>
    <div id="total"></div>

    <button type="submit">Generate QR Code</button>
    <button type="button" id="downloadReceipt">Download Receipt</button>
  </form>

  <div id="qr"></div>

  <!-- Local QR code library -->
  <script src="qrcode.min.js"></script>
  <!-- Main form script -->
  <script src="script.js"></script>
</body>
</html>
